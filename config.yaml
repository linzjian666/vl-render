log:
  loglevel: info
dns:
  servers:
  - https+local://8.8.8.8/dns-query
inbounds:
- port: 8080
  protocol: vless
  settings:
    clients:
    - id: "3e7e830a-9be5-41c1-ad8b-b08403f33782"
    decryption: "none"
  streamSettings:
    network: ws
    wsSettings:
      path: qwe
  sniffing:
    enabled: true
    destOverride:
    - http
    - tls
    - quic
outbounds:
- protocol: freedom
  tag: direct
  settings:
    domainStrategy: UseIPv4
